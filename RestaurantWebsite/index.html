<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Restoran</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">Location</a></li>
        </ul>
    </div>
    <div class="main">
        <h1>Enjoy Our Delicious Meal</h1>
        <button>Book A Table</button>
    </div>
    <div class="menu">
        <ul class="menu-list">
            <li>
                <h3>Pizza</h3>
                <p>$12.99</p>
            </li>
            <li>
                <h3>Pasta</h3>
                <p>$10.99</p>
            </li>
            <li>
                <h3>Burger</h3>
                <p>$8.99</p>
            </li>
            <li>
                <h3>Salad</h3>
                <p>$6.99</p>
            </li>
        </ul>
    </div>
    <div class="contact">
        <label>Name</label>
        <input type="text" required>
        <br>
        <label>Email</label>
        <input type="email" required>
        <br>
        <label>Message</label>
        <textarea id="message" name="message" required></textarea>
        <button>Submit</button>
    </div>
    <div class="hours">
        <h2>Working Hours</h2>
        <p>Monday - Friday: 9 AM - 10 PM</p>
        <p>Saturday - Sunday: 10 AM - 11 PM</p>
    </div>
</body>
</html>
